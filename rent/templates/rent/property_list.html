{% extends 'base.html' %}

{% block content %}

<div class="panel panel-success">
        <div class="panel-heading">Property List</div>
        <div class="panel-body">
            <div class="row">
                {% for item in room_count %}
                
                <div class="col-lg-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-lg-1">
                                    <i class="fa fa-home fa-2x"></i>
                                </div>
                                <div class="col-lg-4">{{item.property_name|upper}}</div>
                            </div>
                        </div>
                        <div class="panel-content bg-warning">
                            <div class="list-group">
                                <a href="#" class="list-group-item">
                                    <i class="fa fa-map-marker fa-fw"></i> Location
                                    <span class="pull-right small"><em>{{item.property_location.location_name|title}}</em>
                                    </span>
                                </a>
                                <a href="#" class="list-group-item">
                                        <i class="fa fa-calendar fa-fw"></i>Number of Rooms
                                        <span class="pull-right text-muted small"><em>{{item.num_room}}</em>
                                        </span>
                                    </a>
                            </div>
                        </div>
                        <a href="{% url 'property_details' item.property_id %}">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
               
                {% endfor %}
            </div>
        </div>
        <div class="panel-footer">Panel Footer</div>   
    </div>
</div>

{% endblock %}
